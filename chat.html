<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="Logo.ico" />
    <title>Atendiendo a Cliente</title>
    <script src="http://localhost:8056/socket.io/socket.io.js" type="text/javascript" language="javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="Js/index.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />  
  </head>
  <body onLoad="authenticate();">  
    <!--<input name="button" type="button" onclick="window.close();" value="Cerrar esta ventana" />-->
    <audio id="privado" src="Sonidos/privado.ogg"></audio>
    <div id="formDatos">
      <label>Nombre completo:</label></br>
      <input type="text" id="nombre" placeholder="Nombre Completo" required/></br>
      <label>E-Mail:</label></br>
      <input type="text" id="eMail" placeholder="E-Mail" required/></br>
      <label>Teléfono:</label></br>
      <input type="text" id="telefono" onkeypress="return isNumberKey(this);" maxlength="12" placeholder="Teléfono" required/></br>
      <label>Empresa/Compañia:</label></br>
      <input type = "text" id = "empresa" placeholder="Empresa/Compañia" required/></br>
      <label>¿Qué necesita?:</label></br>
      <textarea id="descripcion" rows="6" cols="35" maxlength="300" placeholder="Ingrese una breve descripción" required/></textarea>
      <button id="enviarDatos" name="enviarDatos" onClick="enviarDatos()">Enviar Datos</button>
    </div>
    <div id="main_container">
      <div id="private_messages_cliente" style="text-align:justify"></div>
      <div id="message_entry_cliente">
        <input type="text" name="message" id="message_cliente" /> 
        <button id="sendMessage" name="sendMessage" onClick="sendMessage()">Enviar</button>
      </div>
    </div>   
  </body>
</html>
